<!-- table을 tr,th,td를 적절히 섞어서 만드세요.(colspan, rowspan 포함) -->
<!DOCTYPE html>
<html lang="en">
    <style>
        table,th,td{border:1px solid black;}
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0711_2</title>
</head>
<body>
    <h3>table을 tr,th,td를 적절히 섞어서 만드세요.(colspan, rowspan 포함)</h3>
        <table>
            <tr>
                <th colspan="2">Country,capital</th>
                
                <th>P_number</th>
            </tr>
            <tr>
                <td>Korea</td>
                <td>Seoul</td>                
                <td rowspan="2">5000.20000</td>
            </tr>
            <tr>
                <td>China</td>
                <td>Beijing</td>
                
            </tr>
        </table>   
</body>
</html>
